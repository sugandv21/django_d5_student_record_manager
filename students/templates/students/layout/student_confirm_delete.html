{% extends "students/layout/base.html" %}
{% block title %}Delete Student{% endblock %}

{% block content %}
<h2>Delete Student</h2>
<p>Are you sure you want to delete <strong>{{ student.name }}</strong> (Roll No: {{ student.roll_no }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
